    var uniquePaths = function (m, n) {
      const dp = Array(m).fill().map(item => Array(n));
      //console.log(dp,"--dp");

      for (let i = 0; i < m; ++i) {
        dp[i][0] = 1
      }

      for (let i = 0; i < n; ++i) {
        dp[0][i] = 1
      }

      for (let i = 1; i < m; ++i) {
        for (let j = 1; j < n; ++j) {
          dp[i][j] = dp[i - 1][j] + dp[i][j - 1];
          //console.log(dp[i][j],"---dp[i][j]");

        }
      }
      return dp[m - 1][n - 1]
    };

      const str = digits[digits.length - 1];

    //防抖
    function debounce(func, delay) {
      let timer;
      if (timer) clearTimeout(timer);
      return function () {
        let agre = arguments;
        let current = this
        timer = setTimeout(() => {
          func.apply(current, agre)
        }, delay)
      }
    }

    //底层实现
    function useCallback(callback, deps) {
      const lastCallback = useRef();
      const lastDeps = useRef();
      if (!areDepsEqual(deps, lastDeps.current)) {
        lastCallback.current = callback;
        lastDeps.current = deps;
      }
      return lastCallback.current;
    }

    function useMemo(factory, deps) {
      const lastValue = useRef();
      const lastDeps = useRef();
      if (!areDepsEqual(deps, lastDeps.current)) {
        lastValue.current = factory();
        lastDeps.current = deps;
      }
      return lastValue.current;
    }

    var addBinary = function (a, b) {
      let ans = "";
      let ca = 0;
      for (let i = a.length - 1, j = b.length - 1; i >= 0 || j >= 0; i--, j--) {
        let sum = ca;
        sum += i >= 0 ? parseInt(a[i]) : 0;
        sum += j >= 0 ? parseInt(b[j]) : 0;
        ans += sum % 2;
        ca = Math.floor(sum / 2);
      }
      ans += ca == 1 ? ca : "";
      return ans.split('').reverse().join('');
    };
